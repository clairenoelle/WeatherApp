<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <header>
        <div>
            <h1 class="title"> Oh, the weather outside is...</h1>
        </div>
    </header>
    <main>
        <div class="inner">
            <div class="contentbox">
                <div class="maindata">
                    <img src="assets/images/day.svg" alt="sun icon" class="weathericon">
                    <div class="maindatawrapper">
                        <p class="weathertype"></p>
                        <p class="temperature"></p>
                    </div>
                </div>
                <div class="secondarydata">

                </div>
                <div class="footer">
                    <div class="cfswitch">
                        <button type="button" id="fahrenheit">℉</button>
                        <button type="button" id="celsius">℃</button>
                    </div>
                    <a href="https://www.amcharts.com/free-animated-svg-weather-icons/" class="attribution">SVGs provided by amCharts</a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
